<!DOCTYPE html>
<html data-ng-app='sixteenBars'>
  <head>
    <meta charset="utf-8">
    <title>sixteenbars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js" charset="utf-8"></script>
    <script src="./js/poems.module.js" charset="utf-8"></script>
    <script src="./js/poems.controller.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body data-ng-controller='PoemsCtrl as vm'>


<h1>{{8 + 8}} BARS</h1>

  <div class="think">So you think you've got bars?</div><br>
<button class="button" ng-click="getPoems()">show poems</button>


<!-- Text area for bars -->
<div id='textArea'>
  <p>Bars: <textarea rows="8" cols="50" type="text" data-ng-model="barsModel"></textarea></p>

  <p data-ng-bind="barsModel"></p>


<!--username -->
</div>
<div data-ng-init="firstName='Anusone'">
<p><span data-ng-bind="firstName"></span> The Poet</p>
</div>

<!--states view-->
<!-- <div ui-view></div> -->


  </body>
</html>
