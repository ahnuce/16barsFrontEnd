<link rel="stylesheet" type="text/css" href="./assets/style.css"/>




<h3 class="dontdie">"Don't die with your music still inside you" -Wayne Dyer"</h3>
  <button ui-sref='create'>Create Yours</button>

<div class="poembackground">
  <section ng-repeat='e in poems'>

  <h3 ng-click='showPoem(e._id)' class="poemtitle">{{e.title}}</h3>
  <h4 class="poembody">{{e.body}}</h4>

</section>
</div>

<br>
  <button ng-click='getPoems()'>View All Entries</button>
